    <!-- 修改Modal -->
    <div class="modal" id="uppersondata" tabindex="-1" aria-labelledby="uppersondata1" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uppersondata1">修改资料</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modaltout">
                        <div class="">
                            <img src="" alt="" id="modalimg">
                            <input type="file" name="" id="updataimg">
                        </div>
                        <div class="modalusername">李四</div>
                        <div>
                            <small>点击图片修改图像</small>
                        </div>

                    </div>
                    <form>
                        <div>
                            <label for="uppersondata21">手机号：</label>
                            <input type="text" class="" id="uppersondata21" aria-describedby="emailHelp21" disabled>
                            <small id="emailHelp21" class="formtext">*手机号不可更改</small>
                        </div>
                        <div>
                            <label for="uppersondata22">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                            <input type="text" class="" id="uppersondata22" aria-describedby="emailHelp22">
                            <small id="emailHelp22" class="formtext">*由字母、数字构成</small>
                        </div>
                        <div>
                            <label for="uppersondata23">姓&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                            <div id="uppersondata23">
                                <input type="radio" id="boy" name="gender" checked="true">
                                <label for="boy">男</label>
                                <input type="radio" id="girl" name="gender">
                                <label for="girl">女</label>
                            </div>
                        </div>
                        <div>
                            <label for="uppersondata24">部&nbsp;&nbsp;&nbsp;&nbsp;门：</label>
                            <select name="" id="uppersondata24">
                                <option value="">信息中心</option>
                                <option value="">信息中心</option>
                                <option value="">信息中心</option>
                                <option value="">信息中心</option>
                                <option value="">信息中心</option>
                            </select>



                        </div>
                    </form>
                    <br>
                </div>
                <div class="modalfoot">
                    <button type="button" data-dismiss="modal">取消</button>
                    <button type="button" id="updataok" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
