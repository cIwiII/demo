<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试完成解析</title>

</head>
<body>
        <!-- index1导航 -->
        <div class="index1">
            <div class="header1 clearfix">
                <img src="../image/log.png" alt="">
                <div class="navs">
                    前端第一阶段阶段考试
                </div>
                <div class="logreg">
                    <!-- <div class="trans"><a href="">登陆</a></div>
                    <span>|</span>
                    <div class="trans"><a href="">注册</a></div> -->
                    <div class="tout">
                        <img src="" alt="">
                        <div class="sans">
                            <div></div>
                        </div>
                        
                        <ul id="modalul">
                            <li>
                                <div type="button" data-toggle="modal" data-target="#uppersondata"> 修改资料</div>
                            </li>
                            <li>
                                <div type="button" data-toggle="modal" data-target="#leaderboard"> 排行榜</div>
                            </li>
                            <li id="quit1">退出登录</li>
    
                        </ul>
                        
    
    
                    </div>
                    <div class="username">李四</div>
                </div>
               
            </div>

            
        </div>
        
                 <!-- 退出登陆模态 -->
                 <div id="quit2">
                    <div class="quitcontent">
                        <h3>是否确认退出</h3>
                        <div>取消</div>
                        <div>确认</div>
                    </div>
                </div>
    <!-- 考试解析 -->
    <div class="collbody">
        <div class="th"></div>
        <div class="collleft">
            <h3 class="">答题卡</h3>
                <div class="red2">
                    <div>单选</div>
                    <div id="red1">
                        <!-- 选项 -->
                    </div>
                </div>
                <div class="che2">
                    <div>多选</div>
                    <div id="che1">
                        <!-- 选项 -->
                        <div>失败</div>
                    </div>
                </div>
            <br><br><br> 
            <div class="yesorno">
                    <div class="bule"></div>
                    <div class="ok">正确</div>
                    <div class="red"></div>
                    <div class="error">错误</div>
            </div>
        </div>
        <div class="collcontent">
            <div class="radioque">
                <h3 class="radi">单选题</h3>
                <div class="radi1">
                    <!-- 收藏夹单选解析 -->
                </div>
            </div>
            <div class="checkboxque">
                <h3 class="chec">多选题</h3>
                <div class="chec1">
                </div>
            </div>
        </div>
        <div class="collright">
            <div class="collright1">
                <div>
                    <p>考试成绩</p>
                    <p><span id="score">20.0</span></p>
                </div>
                <hr>
                <div>
                    <p>考试时长</p>
                    <p class="testTime">
                        <span>00</span>:
                        <span>54</span>:
                        <span>34</span>:
                    </p>
                </div>
            </div>
            <div class="collright2">返回考试中心</div>
        </div>
    </div>

    <div class="footer">
        Copyright@2021成都蜗牛创想科技有限公司
    </div>
       <!-- 修改Modal -->
       <div class="modal" id="uppersondata" tabindex="-1" aria-labelledby="uppersondata1" aria-hidden="true"
       data-backdrop="static" data-keyboard="false">
       <div class="modal-dialog modal-dialog-scrollable">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="uppersondata1">修改资料</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   <div class="modaltout">
                       <div class="">
                           <img src="" alt="">
                       </div>
                       <div class="modalusername">李四</div>
                       <div>
                           <small>点击图片修改图像</small>
                       </div>

                   </div>
                   <form>
                       <div>
                           <label for="uppersondata21">手机号：</label>
                           <input type="text" class="" id="uppersondata21" aria-describedby="emailHelp21">
                           <small id="emailHelp21" class="formtext">手机号不可更改</small>
                       </div>
                       <div>
                           <label for="uppersondata22">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                           <input type="text" class="" id="uppersondata22" aria-describedby="emailHelp22">
                           <small id="emailHelp22" class="formtext">由字母、数字构成</small>
                       </div>
                       <div>
                           <label for="uppersondata22">姓&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                           <div id="uppersondata22">
                               <input type="radio" id="boy" nama="gender">
                               <label for="boy">男</label>
                               <input type="radio" id="girl" nama="gender">
                               <label for="girl">女</label>
                           </div>
                       </div>
                       <div>
                           <label for="uppersondata22">部&nbsp;&nbsp;&nbsp;&nbsp;门：</label>
                           <select name="" id="uppersondata22">
                               <option value="">信息中心</option>
                               <option value="">信息中心</option>
                               <option value="">信息中心</option>
                               <option value="">信息中心</option>
                               <option value="">信息中心</option>
                           </select>



                       </div>
                   </form>
               </div>
               <div class="modalfoot">
                   <button type="button" class="" data-dismiss="modal">取消</button>
                   <button type="button" class="" data-dismiss="modal">确认</button>
               </div>
           </div>
       </div>
   </div>
   <!-- 排行榜模态 -->
   <div class="modal" id="leaderboard" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="false">
       <div class="modal-dialog modal-dialog-scrollable">
           <div class="modal-content">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
               <table>
                   <thead>
                       <tr>
                           <th>名次</th>
                           <th>考试</th>
                           <th>成绩</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td>2ew</td>
                           <td></td>
                           <td></td>
                       </tr>
                       <tr>
                           <td>2ew</td>
                           <td></td>
                           <td></td>
                       </tr>
                       <tr>
                           <td>2ew</td>
                           <td></td>
                           <td></td>
                       </tr>
                   </tbody>
               </table>
           </div>
       </div>
   </div>
</body>
</html>
