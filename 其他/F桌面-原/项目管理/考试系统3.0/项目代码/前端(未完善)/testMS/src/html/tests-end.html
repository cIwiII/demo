<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试卷基本信息</title>
</head>
<body>
    <div class="bcenter">
        <div class="head">
            <img src="./../image/user.png" alt=""><br />
            <h2>李四</h2>
        </div>
        <div class="score">
            <span>20.5</span><a>分</a><br />
        </div>
        <p>考试已结束，感谢作答！</p>
        <div class="sure">
            <div class="oks">
                <a>20%</a><br />
                <label>正确率</label>
            </div>
            <div class="times">
                <a>
                    <span class="h">00</span>:
                    <span class="m">00</span>:
                    <span class="s">00</span>
                </a><br/>
                <label>答题用时</label>
            </div>
        </div>
        <input type="submit" value="查看解析" id="btn">
    </div>
</body>
</html>
