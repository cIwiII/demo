        function adapter() {
            //获取屏幕的宽度
            var width = window.innerWidth;
            // console.log(width);
            //将750作为标准屏幕
            if (width > 750) {
                width = 750;
            }
            //设置font-size
            // console.log(width/75);
            document.documentElement.style.fontSize = width / 37.5 + 'px';
        }
        window.onload = function () {
            adapter();
        }
        window.onresize = function () {
            adapter();
        }

    </script>
