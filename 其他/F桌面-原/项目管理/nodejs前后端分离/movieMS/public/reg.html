<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="./javascripts/jquery-3.5.1.min.js"></script>
    <style>

    </style>
    <script>
        $(function () {
            //注册请求
            $('#reg').on('click', function (event) {
                event.preventDefault();
                let acc = $('#regacc').val()
                let pwd = $('#regpwd').val()
                let gpwd = $('#gregpwd').val()
                if (!(pwd == gpwd&&pwd.length>3)) {
                    alert('两次密码不一致,且不能小于4个字符，请重新输入')
                } else if(acc.length<4){
                    alert('账号字符不能小于5个字符')
                    
                }else{
                    $.ajax({
                        url: `/user/${acc}/${pwd}`,
                        type:'post',
                        success:function(data){
                            alert(data.message)
                            if(data.code==200){
                                location.href='./log.html'
                            }
                        }
                    })
                }

            })

        })
    </script>
</head>

<body>
    <a href="./index.html">返回首页</a>
    <br><br>
    <form>
        <h1>注册</h1>
        <span>账号：</span> <input type="text" id="regacc"><br>
        <span>密码：</span> <input type="password" id="regpwd"><br>
        <span>确认密码：</span> <input type="password" id="gregpwd"><br>
        <button id="reg">注册</button>
    </form>
    <br><br>
    <button id="logs">已有账号，去登陆</button>
    <script>
        $('#logs').on('click',function(){
            location.href='./log.html'
        })
    </script>
</body>

</html>
